# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
 test_servers:
   - server-A
 test_clients:
   - client-B
timeout: 240
server_config:
 name: daos_server
pool:
    createmode:
        mode_RW:
             mode: 511
    createset:
        group: daos_server
    createsize:
        scm_size: 3000000000
    createsvc:
        svcn: 1
    control_method: dmg
container:
    type: POSIX
    properties: cksum:crc16,cksum_size:16384,srv_cksum:on
    control_method: daos
    oclass: SX
    object_qty: 1
    dkey_size: 50
    akey_size: 10
    data_size: 256
    records: !mux
      1Byte:
        records_qty: 1
      1KB:
        records_qty: 1024
      Mixed:
        records_qty:
          - 1
          - 8
          - 32
          - 512
          - 1024
